<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="header" id="intro-text">
        <h1>JavaScript Calculator</h1>
    </div>
    <div class="calc" id="my-calc">
        <div class="display" id="disp">
            <input type="text" name="screen" id="screen">
        </div>
        <div class="buttons">
            <div class="first-row">
                <div>+</div>
                <div>-</div>
                <div>X</div>
                <div>/</div>
            </div>
            <div class="input" id="in">
                <div>
                    <div class="row-2">
                        <div class="div-7">7</div>
                        <div class="div-8">8</div>
                        <div class="div-9">9</div>

                    </div>
                    <div class="row-3">
                        <div class="div-4">4</div>
                        <div class="div-5">5</div>
                        <div class="div-6">6</div>

                    </div>
                    <div class="row-4">
                        <div class="div-1">1</div>
                        <div class="div-2">2</div>
                        <div class="div-3">3</div>
                    </div>
                    <div class="row-5">
                        <div class="div-0">0</div>
                        <div class="div-.">.</div>
                        <div class="div-ac">AC</div>
                    </div>
                </div>
                <div class="div-eq" id="eq">=</div>
            </div>
        </div>


    </div>

</body>
<script src="calc.js"></script>

</html>
